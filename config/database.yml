# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  username: postgres
  password: <%= ENV["POSTGRES_PASSWORD"] %>

development:
  <<: *default
  host: db
  database: skin_showcase_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: db
  database: skin_showcase_test

production:
  <<: *default
  database: skin_showcase_production

